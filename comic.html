<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1cmの静かな革命（まんがページ）</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #212121;
      color: white;
      padding: 1.5em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 2em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .comic-panel {
      margin-bottom: 2em;
      text-align: center;
    }
    .comic-panel img {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 0.5em;
    }
    footer {
      text-align: center;
      background: #212121;
      color: white;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>1cmの静かな革命（まんがページ）</h1>
    <p>※ 吹き出しの内容は現在工事中です</p>
  </header>
  <main>
    <div class="comic-panel">
      <img src="images/manga1.jpg" alt="まんが1ページ目">
    </div>
    <div class="comic-panel">
      <img src="images/manga2.jpg" alt="まんが2ページ目">
    </div>
    <div class="comic-panel">
      <img src="images/manga3.jpg" alt="まんが3ページ目">
    </div>
    <div class="comic-panel">
      <img src="images/manga4.jpg" alt="まんが4ページ目">
    </div>
    <p class="note">画像の吹き出しは仮のため、日本語表現など調整中です。</p>
    <a href="#" onclick="history.back(); return false;">戻る →</a>
  </main>
  <footer>
    <p>&copy; 2025 Biwako Denchi Project</p>
  </footer>
</body>
</html>
