<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>びわ湖電池 絵本XX1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-top: 1em;
      color: #2b5d7b;
    }
    #book {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 2em;
    }
    img {
      width: 80vw;
      max-width: 800px;
      height: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    button {
      margin: 1em;
      padding: 0.5em 1em;
      font-size: 1.2em;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>びわ湖電池 絵本X1</h1>
  <div id="book">
    <img id="page" src="images/水力発電と太陽光発電システム.jpg" alt="絵本ページ">
    <div>
      <button id="prev">前のページDESU</button>
      <button id="next">次のページ</button>
    </div>
  </div>

  <script>
    const pages = [
      "images/水力発電と太陽光発電システム.jpg",
      "images/自作水力発電実験の風景.jpg",
      "images/水滴キャラクターと太陽の仲間たち.jpg",
      "images/雲のキャラクターたちの対話.jpg",
      "images/エレガントなバッテリー教授.jpg",
      "images/びわ湖とびわっちの冒険.jpg"
    ];
    let currentPage = 0;

    const pageImg = document.getElementById("page");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function updatePage() {
      pageImg.src = pages[currentPage];
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    });
  </script>
</body>
</html>
